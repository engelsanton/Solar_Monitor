<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energy Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        #header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2a2a2a;
            min-height: 60px;
        }

        #header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .header-time {
            font-size: 1rem;
            color: #e0e0e0;
            font-weight: 500;
            min-width: 70px;
        }

        .play-stop-btn {
            min-width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .play-stop-btn.playing {
            background-color: #4caf50;  /* Green when stopped (shows play) */
        }

        .play-stop-btn.stopped {
            background-color: #f44336;  /* Red when running (shows stop) */
        }

        .play-stop-btn:active {
            transform: scale(0.95);
        }

        .play-stop-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Main Content */
        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        /* Button Groups */
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toggle-btn {
            width: 100%;
            min-height: 56px;
            padding: 6px 10px;
            border: 2px solid #4caf50;
            background-color: transparent;
            color: #4caf50;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            -webkit-tap-highlight-color: transparent;
        }

        .button-spec {
            font-size: 0.65rem;
            color: #888;
            font-weight: 400;
        }

        .toggle-btn:active {
            transform: scale(0.96);
        }

        .toggle-btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
            filter: grayscale(0.3);
        }

        .toggle-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        @media (hover: hover) {
            .toggle-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
            }
        }

        .toggle-btn.active {
            background-color: #4caf50;
            color: white;
        }

        /* Load Buttons */
        .load-btn {
            border-color: #2196f3;
            color: #2196f3;
        }

        .load-btn:hover {
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }

        .load-btn.active {
            background-color: #2196f3;
            color: white;
        }

        /* Chart Container */
        .chart-container {
            margin-top: 15px;
            background-color: #252525;
            border-radius: 8px;
            padding: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .chart-container svg {
            width: 100%;
            height: auto;
            min-height: 280px;
        }

        /* Settings */
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #2a2a2a;
            gap: 15px;
        }

        .settings-row:last-child {
            border-bottom: none;
        }

        .settings-label {
            font-size: 0.9rem;
            color: #e0e0e0;
            flex: 1;
            line-height: 1.3;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: 0.3s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Text Input */
        .text-input {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px 12px;
            color: #e0e0e0;
            font-size: 0.9rem;
            width: 90px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .text-input:focus {
            outline: none;
            border-color: #4caf50;
        }

        /* Bottom Navigation */
        #navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #2a2a2a;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 12px 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #999;
            font-weight: 600;
            font-size: 0.8rem;
            border-top: 3px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .nav-item:hover {
                color: #e0e0e0;
            }
        }

        .nav-item.active {
            color: #4caf50;
            border-top-color: #4caf50;
        }

        /* Responsive Design */
        @media (max-width: 360px) {
            #content {
                padding: 12px;
                padding-bottom: 80px;
            }

            .card {
                padding: 15px;
                margin-bottom: 15px;
            }

            #header h1 {
                font-size: 1rem;
            }

            .nav-item {
                font-size: 0.7rem;
                padding: 10px 3px;
            }

            .toggle-btn {
                min-height: 50px;
                font-size: 0.85rem;
                padding: 5px 8px;
            }

            .button-spec {
                font-size: 0.6rem;
            }

            .settings-label {
                font-size: 0.85rem;
            }

            .text-input {
                width: 75px;
                font-size: 0.85rem;
            }

            .chart-container svg {
                min-height: 260px;
            }
        }

        @media (min-width: 361px) and (max-width: 480px) {
            .card-title {
                font-size: 1rem;
            }

            .chart-container svg {
                min-height: 300px;
            }
        }

        @media (min-width: 768px) {
            #content {
                max-width: 90%;
                padding: 25px;
                padding-bottom: 100px;
            }

            #header h1 {
                font-size: 1.5rem;
            }

            .button-group {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .toggle-btn {
                min-height: 65px;
                font-size: 1rem;
            }

            .chart-container svg {
                min-height: 320px;
            }

            .chart-container {
                padding: 15px;
            }
        }

        @media (min-width: 1024px) {
            #content {
                max-width: 900px;
            }

            .chart-container svg {
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="header-time" id="headerTime">12 pm</div>
        <h1>Solar Monitor</h1>
        <button class="play-stop-btn playing" id="playStopBtn">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Modules Page -->
        <div id="modulesPage" class="page active">
            <div class="card">
                <div class="card-title">Solar Panels</div>
                <div class="button-group">
                    <div class="button-wrapper">
                        <button class="toggle-btn active" data-panel="1">
                            <span>Panel 1</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-panel="2">
                            <span>Panel 2</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-panel="3">
                            <span>Panel 3</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-panel="4">
                            <span>Panel 4</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <svg id="modulesChart" viewBox="0 0 600 300" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
            </div>
        </div>

        <!-- Battery Page -->
        <div id="batteryPage" class="page">
            <div class="card">
                <div class="card-title">Battery Cells</div>
                <div class="button-group">
                    <div class="button-wrapper">
                        <button class="toggle-btn active" data-cell="1">
                            <span>Cell 1</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-cell="2">
                            <span>Cell 2</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-cell="3">
                            <span>Cell 3</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-cell="4">
                            <span>Cell 4</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <svg id="batteryChart" viewBox="0 0 600 300" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
            </div>
        </div>

        <!-- Load Page -->
        <div id="loadPage" class="page">
            <div class="card">
                <div class="card-title">Load Controls</div>
                <div class="button-group">
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="light">
                            <span>Light</span>
                            <span class="button-spec">10 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="fridge">
                            <span>Fridge</span>
                            <span class="button-spec">150 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="ac">
                            <span>AC</span>
                            <span class="button-spec">2000 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="washing">
                            <span>Washing</span>
                            <span class="button-spec">500 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="wallbox">
                            <span>Wallbox</span>
                            <span class="button-spec">11 kW</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="heatpump">
                            <span>Heat Pump</span>
                            <span class="button-spec">3 kW</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="dishwasher">
                            <span>Dishwasher</span>
                            <span class="button-spec">2 kW</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="tv">
                            <span>TV</span>
                            <span class="button-spec">300 W</span>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <svg id="loadChart" viewBox="0 0 600 300" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settingsPage" class="page">
            <div class="card">
                <div class="card-title">Settings</div>
                <div class="settings-row">
                    <span class="settings-label">Simulate Sun</span>
                    <label class="switch">
                        <input type="checkbox" id="simulateSun" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-row">
                    <span class="settings-label">Auto toggle loads</span>
                    <label class="switch">
                        <input type="checkbox" id="autoToggleLoads">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-row">
                    <span class="settings-label">Show real data</span>
                    <label class="switch">
                        <input type="checkbox" id="showRealData">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-row">
                    <span class="settings-label">Set simulation duration (in seconds per day)</span>
                    <input type="number" class="text-input" id="simDuration" value="48" min="1" max="3600" step="1">
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="navigation">
        <div class="nav-item active" data-page="modules">Modules</div>
        <div class="nav-item" data-page="battery">Battery</div>
        <div class="nav-item" data-page="load">Load</div>
        <div class="nav-item" data-page="settings">Settings</div>
    </div>

    <script>
        const state = {
            currentPage: 'modules',
            isPlaying: false,
            simulationRunning: false,
            simulationDuration: 48,
            pollingInterval: null,
            activePanels: 1,  // Track active panels
            chartData: {
                modules: {voltage: [], current: []},
                battery: {soc: []},
                load: {produced: [], consumed: [], net: []}
            }
        };

        // Chart Configuration (responsive)
        let chartConfig = {
            width: 500,
            height: 300,
            padding: {top: 25, right: 50, bottom: 35, left: 50},
            colors: {
                voltage: '#ff9800',
                current: '#03a9f4',
                soc: '#4caf50',
                produced: '#4caf50',
                consumed: '#f44336',
                net: '#2196f3',
                grid: '#333',
                text: '#999',
                axis: '#666'
            }
        };

        function updateChartConfig() {
            const container = document.querySelector('.chart-container');
            if (container) {
                const containerWidth = container.offsetWidth - 16;
                chartConfig.width = Math.max(300, Math.min(800, containerWidth));
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            updateChartConfig();
            initializeCharts();
            
            // Panel 1 and Cell 1 default on
            fetch('/set', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'transistor=1&state=1'
            });
            
            fetch('/simulation/panel', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'panel=1&state=1'
            });
            
            fetch('/simulation/cell', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'cell=1&state=1'
            });
            
            // Update charts on window resize
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    updateChartConfig();
                    drawModulesChart();
                    drawBatteryChart();
                    drawLoadChart();
                }, 250);
            });
        });

        function setupEventListeners() {
            // Play/Stop Button
            document.getElementById('playStopBtn').addEventListener('click', function() {
                const btn = this;
                
                if (state.isPlaying) {
                    // Stop simulation
                    stopSimulation();
                } else {
                    // Start simulation
                    startSimulation();
                }
            });

            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    showPage(this.dataset.page);
                });
            });

            // Panel Buttons
            document.querySelectorAll('[data-panel]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const panelNum = parseInt(this.dataset.panel);
                    const newState = !this.classList.contains('active');
                    this.classList.toggle('active');
                    
                    // Update active panel count
                    state.activePanels = document.querySelectorAll('[data-panel].active').length;
                    
                    // Set transistor state
                    fetch('/set', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `transistor=${panelNum}&state=${newState ? 1 : 0}`
                    });
                    
                    // Set simulation panel state
                    fetch('/simulation/panel', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `panel=${panelNum}&state=${newState ? 1 : 0}`
                    });
                });
            });

            // Cell Buttons
            document.querySelectorAll('[data-cell]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cellNum = parseInt(this.dataset.cell);
                    const newState = !this.classList.contains('active');
                    this.classList.toggle('active');
                    
                    fetch('/simulation/cell', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `cell=${cellNum}&state=${newState ? 1 : 0}`
                    });
                });
            });

            // Load Buttons
            document.querySelectorAll('[data-load]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const loadType = this.dataset.load;
                    const newState = !this.classList.contains('active');
                    this.classList.toggle('active');
                    
                    fetch('/simulation/load', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `load=${loadType}&state=${newState ? 1 : 0}`
                    });
                });
            });
        }

        function showPage(pageName) {
            state.currentPage = pageName;

            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById(pageName + 'Page').classList.add('active');

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === pageName) {
                    item.classList.add('active');
                }
            });
        }

        function initializeCharts() {
            // Initialize with empty arrays (48 null values for 24h)
            for (let i = 0; i < 48; i++) {
                state.chartData.modules.voltage.push(null);
                state.chartData.modules.current.push(null);
                state.chartData.battery.soc.push(null);
                state.chartData.load.produced.push(null);
                state.chartData.load.consumed.push(null);
                state.chartData.load.net.push(null);
            }
            
            drawModulesChart();
            drawBatteryChart();
            drawLoadChart();
        }

        function startSimulation() {
            // Check active panels and cells
            const activePanels = document.querySelectorAll('[data-panel].active').length;
            const activeCells = document.querySelectorAll('[data-cell].active').length;
            
            console.log('Starting simulation with:');
            console.log('- Active Panels:', activePanels);
            console.log('- Active Cells:', activeCells);
            
            // Optional: Show warning if no panels or cells active
            if (activePanels === 0 && activeCells === 0) {
                console.warn('Warning: No panels or cells active!');
            } else if (activePanels === 0) {
                console.warn('Warning: No panels active - no solar generation!');
            } else if (activeCells === 0) {
                console.warn('Warning: No cells active - no battery storage!');
            }
            
            // Update state
            state.activePanels = activePanels;
            
            const simulateSun = document.getElementById('simulateSun').checked;
            const duration = parseInt(document.getElementById('simDuration').value) || 48;
            
            // Store duration for time rounding
            state.simulationDuration = duration;
            
            // Clear all chart data before starting
            clearChartData();
            
            fetch('/simulation', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `action=start&simulateSun=${simulateSun ? 1 : 0}&duration=${duration}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    state.isPlaying = true;
                    state.simulationRunning = true;
                    updatePlayStopButton();
                    disablePanelAndCellButtons();
                    startDataPolling();
                    console.log('Simulation started:', {simulateSun, duration, activePanels, activeCells});
                }
            })
            .catch(err => console.error('Failed to start simulation:', err));
        }

        function clearChartData() {
            // Reset all data points to null (empty)
            for (let i = 0; i < 48; i++) {
                state.chartData.modules.voltage[i] = null;
                state.chartData.modules.current[i] = null;
                state.chartData.battery.soc[i] = null;
                state.chartData.load.produced[i] = null;
                state.chartData.load.consumed[i] = null;
                state.chartData.load.net[i] = null;
            }
            // Redraw empty charts
            drawModulesChart();
            drawBatteryChart();
            drawLoadChart();
        }

        function stopSimulation() {
            fetch('/simulation', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'action=stop'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    state.isPlaying = false;
                    state.simulationRunning = false;
                    updatePlayStopButton();
                    enablePanelAndCellButtons();
                    stopDataPolling();
                    console.log('Simulation stopped');
                }
            })
            .catch(err => console.error('Failed to stop simulation:', err));
        }

        function updatePlayStopButton() {
            const btn = document.getElementById('playStopBtn');
            if (state.isPlaying) {
                // Running: show red button with stop icon
                btn.classList.remove('playing');
                btn.classList.add('stopped');
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>';
            } else {
                // Stopped: show green button with play icon
                btn.classList.remove('stopped');
                btn.classList.add('playing');
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            }
        }
        
        function disablePanelAndCellButtons() {
            document.querySelectorAll('[data-panel], [data-cell]').forEach(btn => {
                btn.classList.add('disabled');
            });
        }
        
        function enablePanelAndCellButtons() {
            document.querySelectorAll('[data-panel], [data-cell]').forEach(btn => {
                btn.classList.remove('disabled');
            });
        }

        function startDataPolling() {
            if (state.pollingInterval) return; // Already polling
            
            // Poll every 500ms for smooth updates
            state.pollingInterval = setInterval(fetchSimulationData, 500);
            fetchSimulationData(); // Fetch immediately
        }

        function stopDataPolling() {
            if (state.pollingInterval) {
                clearInterval(state.pollingInterval);
                state.pollingInterval = null;
            }
        }

        function fetchSimulationData() {
            fetch('/simulation/data')
            .then(response => response.json())
            .then(data => {
                updateChartsWithData(data);
                updateTimeDisplay(data.hour, data.minute);
                
                // Auto-stop if simulation ended
                if (!data.isRunning && state.simulationRunning) {
                    state.isPlaying = false;
                    state.simulationRunning = false;
                    updatePlayStopButton();
                    enablePanelAndCellButtons();
                    stopDataPolling();
                    console.log('Simulation completed automatically');
                }
            })
            .catch(err => console.error('Failed to fetch simulation data:', err));
        }

        function updateChartsWithData(data) {
            // Calculate array index based on simulation time
            // 24 hours = 48 data points (one every 30 minutes)
            // hour 0.0 = index 0, hour 0.5 = index 1, hour 1.0 = index 2, etc.
            const simHour = data.hour + (data.minute / 60.0);
            const index = Math.floor(simHour * 2); // 2 points per hour
            
            if (index >= 0 && index < 48) {
                state.chartData.modules.voltage[index] = data.voltage || 0;
                state.chartData.modules.current[index] = data.current || 0;
                state.chartData.battery.soc[index] = data.batteryLevel || 0;
                state.chartData.load.produced[index] = data.powerGenerated || 0;
                state.chartData.load.consumed[index] = data.powerLoad || 0;
                state.chartData.load.net[index] = data.powerNet || 0;
            }
            
            // Redraw charts
            drawModulesChart();
            drawBatteryChart();
            drawLoadChart();
        }

        function updateTimeDisplay(hour, minute) {
            // Calculate time step size in hours (24h / duration)
            const hoursPerStep = 24.0 / state.simulationDuration;
            
            // Convert hour+minute to decimal hours
            const currentHours = hour + (minute / 60.0);
            
            // Round to nearest step
            const roundedHours = Math.round(currentHours / hoursPerStep) * hoursPerStep;
            
            // Convert back to hour and minute
            const displayHour = Math.floor(roundedHours) % 24;
            const displayMinute = Math.round((roundedHours - Math.floor(roundedHours)) * 60);
            
            let h = displayHour % 12;
            if (h === 0) h = 12;  // 0 hours = 12am, 12 hours = 12pm
            const ampm = displayHour < 12 ? 'am' : 'pm';
            const m = displayMinute.toString().padStart(2, '0');
            document.getElementById('headerTime').textContent = `${h}:${m} ${ampm}`;
        }

        function getNiceScale(min, max) {
            const range = max - min;
            if (range === 0) return {min: 0, max: 100, step: 10, unit: ''};
            
            const magnitude = Math.pow(10, Math.floor(Math.log10(range)));
            let step = magnitude;
            
            if (range / step > 10) step = magnitude * 2;
            if (range / step > 10) step = magnitude * 5;
            if (range / step > 10) step = magnitude * 10;
            
            const niceMin = Math.floor(min / step) * step;
            const niceMax = Math.ceil(max / step) * step;
            
            let unit = '';
            let adjustedMin = niceMin;
            let adjustedMax = niceMax;
            let adjustedStep = step;
            
            if (niceMax >= 1000) {
                unit = 'k';
                adjustedMin = niceMin / 1000;
                adjustedMax = niceMax / 1000;
                adjustedStep = step / 1000;
            }
            
            return {min: adjustedMin, max: adjustedMax, step: adjustedStep, unit, realMin: niceMin, realMax: niceMax};
        }

        function drawModulesChart() {
            const svg = document.getElementById('modulesChart');
            svg.setAttribute('viewBox', `0 0 ${chartConfig.width} ${chartConfig.height}`);
            
            const c = chartConfig;
            const chartWidth = c.width - c.padding.left - c.padding.right;
            const chartHeight = c.height - c.padding.top - c.padding.bottom;
            
            const voltageData = state.chartData.modules.voltage;
            const currentData = state.chartData.modules.current;
            
            // Fixed scales
            const voltageMin = 0;
            const voltageMax = 200;  // 200V
            const currentMin = 0;
            const currentMax = state.activePanels * 15;  // 15A per panel
            
            let svgContent = `<rect width="${c.width}" height="${c.height}" fill="#1e1e1e"/>`;
            
            // Left Y-axis grid and labels (Voltage: 0-2000V)
            for (let i = 0; i <= 10; i++) {
                const y = c.padding.top + chartHeight - (i / 10 * chartHeight);
                svgContent += `<line x1="${c.padding.left}" y1="${y}" x2="${c.width - c.padding.right}" y2="${y}" stroke="${c.colors.grid}" stroke-width="1" opacity="0.3"/>`;
                const voltageLabel = (voltageMin + (i / 10) * (voltageMax - voltageMin)).toFixed(0);
                svgContent += `<text x="${c.padding.left - 10}" y="${y + 5}" fill="${c.colors.text}" font-size="11" text-anchor="end">${voltageLabel}V</text>`;
            }
            
            // Right Y-axis labels (Current: 0 to activePanels×8A)
            for (let i = 0; i <= 10; i++) {
                const y = c.padding.top + chartHeight - (i / 10 * chartHeight);
                const currentLabel = (currentMin + (i / 10) * (currentMax - currentMin)).toFixed(1);
                svgContent += `<text x="${c.width - c.padding.right + 10}" y="${y + 5}" fill="${c.colors.text}" font-size="11" text-anchor="start">${currentLabel}A</text>`;
            }
            
            // X-axis (time labels - only 4 points)
            const timeLabels = [
                {hour: 0, label: '12am'},
                {hour: 8, label: '8am'},
                {hour: 16, label: '4pm'},
                {hour: 24, label: '12am'}
            ];
            timeLabels.forEach(t => {
                const x = c.padding.left + (t.hour / 24) * chartWidth;
                svgContent += `<text x="${x}" y="${c.height - 10}" fill="${c.colors.text}" font-size="11" text-anchor="middle">${t.label}</text>`;
            });
            
            // Draw voltage line (only if data exists)
            if (voltageData.some(v => v !== null)) {
                let voltagePath = '';
                let pathStarted = false;
                voltageData.forEach((v, i) => {
                    if (v !== null) {
                        const x = c.padding.left + (i / (voltageData.length - 1)) * chartWidth;
                        const y = c.padding.top + chartHeight - ((v - voltageMin) / (voltageMax - voltageMin)) * chartHeight;
                        if (!pathStarted) {
                            voltagePath += `M ${x} ${y} `;
                            pathStarted = true;
                        } else {
                            voltagePath += `L ${x} ${y} `;
                        }
                    }
                });
                if (pathStarted) {
                    svgContent += `<path d="${voltagePath}" fill="none" stroke="${c.colors.voltage}" stroke-width="2"/>`;
                }
            }
            
            // Draw current line (only if data exists)
            if (currentData.some(v => v !== null)) {
                let currentPath = '';
                let pathStarted = false;
                currentData.forEach((v, i) => {
                    if (v !== null) {
                        const x = c.padding.left + (i / (currentData.length - 1)) * chartWidth;
                        const y = c.padding.top + chartHeight - ((v - currentMin) / (currentMax - currentMin)) * chartHeight;
                        if (!pathStarted) {
                            currentPath += `M ${x} ${y} `;
                            pathStarted = true;
                        } else {
                            currentPath += `L ${x} ${y} `;
                        }
                    }
                });
                if (pathStarted) {
                    svgContent += `<path d="${currentPath}" fill="none" stroke="${c.colors.current}" stroke-width="2"/>`;
                }
            }
            
            // Legend
            svgContent += `<rect x="20" y="10" width="15" height="3" fill="${c.colors.voltage}"/>`;
            svgContent += `<text x="40" y="15" fill="${c.colors.text}" font-size="12">Voltage</text>`;
            svgContent += `<rect x="120" y="10" width="15" height="3" fill="${c.colors.current}"/>`;
            svgContent += `<text x="140" y="15" fill="${c.colors.text}" font-size="12">Current</text>`;
            
            svg.innerHTML = svgContent;
        }

        function drawBatteryChart() {
            const svg = document.getElementById('batteryChart');
            svg.setAttribute('viewBox', `0 0 ${chartConfig.width} ${chartConfig.height}`);
            
            const c = chartConfig;
            const chartWidth = c.width - c.padding.left - c.padding.right;
            const chartHeight = c.height - c.padding.top - c.padding.bottom;
            
            const socData = state.chartData.battery.soc;
            
            let svgContent = `<rect width="${c.width}" height="${c.height}" fill="#1e1e1e"/>`;
            
            // Grid and Y-axis (0-100%)
            for (let i = 0; i <= 10; i++) {
                const y = c.padding.top + chartHeight - (i / 10 * chartHeight);
                svgContent += `<line x1="${c.padding.left}" y1="${y}" x2="${c.width - c.padding.right}" y2="${y}" stroke="${c.colors.grid}" stroke-width="1" opacity="0.3"/>`;
                svgContent += `<text x="${c.padding.left - 10}" y="${y + 5}" fill="${c.colors.text}" font-size="11" text-anchor="end">${i * 10}%</text>`;
            }
            
            // X-axis (time labels - only 4 points)
            const timeLabels = [
                {hour: 0, label: '12am'},
                {hour: 8, label: '8am'},
                {hour: 16, label: '4pm'},
                {hour: 24, label: '12am'}
            ];
            timeLabels.forEach(t => {
                const x = c.padding.left + (t.hour / 24) * chartWidth;
                svgContent += `<text x="${x}" y="${c.height - 10}" fill="${c.colors.text}" font-size="11" text-anchor="middle">${t.label}</text>`;
            });
            
            // Draw SoC line (only if data exists)
            if (socData.some(v => v !== null)) {
                let socPath = '';
                let pathStarted = false;
                socData.forEach((v, i) => {
                    if (v !== null) {
                        const x = c.padding.left + (i / (socData.length - 1)) * chartWidth;
                        const y = c.padding.top + chartHeight - (v / 100) * chartHeight;
                        if (!pathStarted) {
                            socPath += `M ${x} ${y} `;
                            pathStarted = true;
                        } else {
                            socPath += `L ${x} ${y} `;
                        }
                    }
                });
                if (pathStarted) {
                    svgContent += `<path d="${socPath}" fill="none" stroke="${c.colors.soc}" stroke-width="2"/>`;
                }
            }
            
            // Legend
            svgContent += `<rect x="20" y="10" width="15" height="3" fill="${c.colors.soc}"/>`;
            svgContent += `<text x="40" y="15" fill="${c.colors.text}" font-size="12">State of Charge</text>`;
            
            svg.innerHTML = svgContent;
        }

        function drawLoadChart() {
            const svg = document.getElementById('loadChart');
            svg.setAttribute('viewBox', `0 0 ${chartConfig.width} ${chartConfig.height}`);
            
            const c = chartConfig;
            const chartWidth = c.width - c.padding.left - c.padding.right;
            const chartHeight = c.height - c.padding.top - c.padding.bottom;
            
            const producedData = state.chartData.load.produced;
            const consumedData = state.chartData.load.consumed;
            const netData = state.chartData.load.net;
            
            // Fixed Y-axis: minimum = activePanels × 5kW
            const allData = [...producedData, ...consumedData, ...netData];
            const dataMax = Math.max(...allData);
            const dataMin = Math.min(...allData);
            
            const minScale = state.activePanels * 5000;  // activePanels × 5kW
            const maxScale = Math.max(dataMax, minScale);
            const minScaleAdjusted = Math.min(dataMin, 0);  // Allow negative for net power
            
            let svgContent = `<rect width="${c.width}" height="${c.height}" fill="#1e1e1e"/>`;
            
            // Grid and Y-axis
            const yRange = maxScale - minScaleAdjusted;
            const numGridLines = 10;
            for (let i = 0; i <= numGridLines; i++) {
                const y = c.padding.top + chartHeight - (i / numGridLines * chartHeight);
                svgContent += `<line x1="${c.padding.left}" y1="${y}" x2="${c.width - c.padding.right}" y2="${y}" stroke="${c.colors.grid}" stroke-width="1" opacity="0.3"/>`;
                const label = (minScaleAdjusted + (i / numGridLines) * yRange);
                const labelText = label >= 1000 ? (label / 1000).toFixed(1) + 'k' : label.toFixed(0);
                svgContent += `<text x="${c.padding.left - 10}" y="${y + 5}" fill="${c.colors.text}" font-size="11" text-anchor="end">${labelText}W</text>`;
            }
            
            // X-axis (time labels - only 4 points)
            const timeLabels3 = [
                {hour: 0, label: '12am'},
                {hour: 8, label: '8am'},
                {hour: 16, label: '4pm'},
                {hour: 24, label: '12am'}
            ];
            timeLabels3.forEach(t => {
                const x = c.padding.left + (t.hour / 24) * chartWidth;
                svgContent += `<text x="${x}" y="${c.height - 10}" fill="${c.colors.text}" font-size="11" text-anchor="middle">${t.label}</text>`;
            });
            
            // Draw produced line (only if data exists)
            if (producedData.some(v => v !== null)) {
                let producedPath = '';
                let pathStarted = false;
                producedData.forEach((v, i) => {
                    if (v !== null) {
                        const x = c.padding.left + (i / (producedData.length - 1)) * chartWidth;
                        const y = c.padding.top + chartHeight - ((v - minScaleAdjusted) / yRange) * chartHeight;
                        if (!pathStarted) {
                            producedPath += `M ${x} ${y} `;
                            pathStarted = true;
                        } else {
                            producedPath += `L ${x} ${y} `;
                        }
                    }
                });
                if (pathStarted) {
                    svgContent += `<path d="${producedPath}" fill="none" stroke="${c.colors.produced}" stroke-width="2"/>`;
                }
            }
            
            // Draw consumed line (only if data exists)
            if (consumedData.some(v => v !== null)) {
                let consumedPath = '';
                let pathStarted = false;
                consumedData.forEach((v, i) => {
                    if (v !== null) {
                        const x = c.padding.left + (i / (consumedData.length - 1)) * chartWidth;
                        const y = c.padding.top + chartHeight - ((v - minScaleAdjusted) / yRange) * chartHeight;
                        if (!pathStarted) {
                            consumedPath += `M ${x} ${y} `;
                            pathStarted = true;
                        } else {
                            consumedPath += `L ${x} ${y} `;
                        }
                    }
                });
                if (pathStarted) {
                    svgContent += `<path d="${consumedPath}" fill="none" stroke="${c.colors.consumed}" stroke-width="2"/>`;
                }
            }
            
            // Draw net line (only if data exists)
            if (netData.some(v => v !== null)) {
                let netPath = '';
                let pathStarted = false;
                netData.forEach((v, i) => {
                    if (v !== null) {
                        const x = c.padding.left + (i / (netData.length - 1)) * chartWidth;
                        const y = c.padding.top + chartHeight - ((v - minScaleAdjusted) / yRange) * chartHeight;
                        if (!pathStarted) {
                            netPath += `M ${x} ${y} `;
                            pathStarted = true;
                        } else {
                            netPath += `L ${x} ${y} `;
                        }
                    }
                });
                if (pathStarted) {
                    svgContent += `<path d="${netPath}" fill="none" stroke="${c.colors.net}" stroke-width="2"/>`;
                }
            }
            
            // Legend
            svgContent += `<rect x="20" y="10" width="15" height="3" fill="${c.colors.produced}"/>`;
            svgContent += `<text x="40" y="15" fill="${c.colors.text}" font-size="12">Produced</text>`;
            svgContent += `<rect x="130" y="10" width="15" height="3" fill="${c.colors.consumed}"/>`;
            svgContent += `<text x="150" y="15" fill="${c.colors.text}" font-size="12">Consumed</text>`;
            svgContent += `<rect x="250" y="10" width="15" height="3" fill="${c.colors.net}"/>`;
            svgContent += `<text x="270" y="15" fill="${c.colors.text}" font-size="12">Net</text>`;
            
            svg.innerHTML = svgContent;
        }
    </script>
