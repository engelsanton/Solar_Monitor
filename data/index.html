<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energy Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        #header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #2a2a2a;
            min-height: 60px;
        }

        #header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Main Content */
        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        /* Button Groups */
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toggle-btn {
            width: 100%;
            min-height: 60px;
            padding: 8px 12px;
            border: 2px solid #4caf50;
            background-color: transparent;
            color: #4caf50;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .button-spec {
            font-size: 0.7rem;
            color: #888;
            font-weight: 400;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .toggle-btn.active {
            background-color: #4caf50;
            color: white;
        }

        /* Load Buttons */
        .load-btn {
            border-color: #2196f3;
            color: #2196f3;
        }

        .load-btn:hover {
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }

        .load-btn.active {
            background-color: #2196f3;
            color: white;
        }

        /* Bottom Navigation */
        #navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #2a2a2a;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #999;
            font-weight: 600;
            font-size: 0.85rem;
            border-top: 3px solid transparent;
        }

        .nav-item:hover {
            color: #e0e0e0;
        }

        .nav-item.active {
            color: #4caf50;
            border-top-color: #4caf50;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            #content {
                max-width: 90%;
                padding: 25px;
            }

            #header h1 {
                font-size: 1.5rem;
            }

            .button-group {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) {
            #content {
                max-width: 900px;
            }
        }

        @media (max-width: 400px) {
            #header h1 {
                font-size: 1rem;
            }

            .nav-item {
                font-size: 0.75rem;
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Solar Monitor</h1>
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Modules Page -->
        <div id="modulesPage" class="page active">
            <div class="card">
                <div class="card-title">Solar Panels</div>
                <div class="button-group">
                    <div class="button-wrapper">
                        <button class="toggle-btn active" data-panel="1">
                            <span>Panel 1</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-panel="2">
                            <span>Panel 2</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-panel="3">
                            <span>Panel 3</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-panel="4">
                            <span>Panel 4</span>
                            <span class="button-spec">2.5 kWp</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Battery Page -->
        <div id="batteryPage" class="page">
            <div class="card">
                <div class="card-title">Battery Cells</div>
                <div class="button-group">
                    <div class="button-wrapper">
                        <button class="toggle-btn active" data-cell="1">
                            <span>Cell 1</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-cell="2">
                            <span>Cell 2</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-cell="3">
                            <span>Cell 3</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="toggle-btn" data-cell="4">
                            <span>Cell 4</span>
                            <span class="button-spec">5 kWh</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load Page -->
        <div id="loadPage" class="page">
            <div class="card">
                <div class="card-title">Load Controls</div>
                <div class="button-group">
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="light">
                            <span>Light</span>
                            <span class="button-spec">10 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="fridge">
                            <span>Fridge</span>
                            <span class="button-spec">150 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="ac">
                            <span>AC</span>
                            <span class="button-spec">2000 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="washing">
                            <span>Washing</span>
                            <span class="button-spec">500 W</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="wallbox">
                            <span>Wallbox</span>
                            <span class="button-spec">11 kW</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="heatpump">
                            <span>Heat Pump</span>
                            <span class="button-spec">3 kW</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="dishwasher">
                            <span>Dishwasher</span>
                            <span class="button-spec">2 kW</span>
                        </button>
                    </div>
                    <div class="button-wrapper">
                        <button class="load-btn toggle-btn" data-load="tv">
                            <span>TV</span>
                            <span class="button-spec">300 W</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settingsPage" class="page">
            <div class="card">
                <div class="card-title">Settings</div>
            
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="navigation">
        <div class="nav-item active" data-page="modules">Modules</div>
        <div class="nav-item" data-page="battery">Battery</div>
        <div class="nav-item" data-page="load">Load</div>
        <div class="nav-item" data-page="settings">Settings</div>
    </div>

    <script>
        const state = {
            currentPage: 'modules'
        };

        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            
            // Panel 1 und Cell 1 standardmäßig an
            fetch('/set', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'transistor=1&state=1'
            });
            
            fetch('/simulation/cell', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'cell=1&state=1'
            });
        });

        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    showPage(this.dataset.page);
                });
            });

            // Panel Buttons
            document.querySelectorAll('[data-panel]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const panelNum = parseInt(this.dataset.panel);
                    const newState = !this.classList.contains('active');
                    this.classList.toggle('active');
                    
                    fetch('/set', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `transistor=${panelNum}&state=${newState ? 1 : 0}`
                    });
                });
            });

            // Cell Buttons
            document.querySelectorAll('[data-cell]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cellNum = parseInt(this.dataset.cell);
                    const newState = !this.classList.contains('active');
                    this.classList.toggle('active');
                    
                    fetch('/simulation/cell', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `cell=${cellNum}&state=${newState ? 1 : 0}`
                    });
                });
            });

            // Load Buttons
            document.querySelectorAll('[data-load]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const loadType = this.dataset.load;
                    const newState = !this.classList.contains('active');
                    this.classList.toggle('active');
                    
                    fetch('/simulation/load', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: `load=${loadType}&state=${newState ? 1 : 0}`
                    });
                });
            });
        }

        function showPage(pageName) {
            state.currentPage = pageName;

            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById(pageName + 'Page').classList.add('active');

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === pageName) {
                    item.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
