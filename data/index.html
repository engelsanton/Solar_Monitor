<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Monitor - Transistor Steuerung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .transistor-group {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .transistor-group:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .transistor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .transistor-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .transistor-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status-on {
            background: #4CAF50;
            color: white;
        }
        
        .status-off {
            background: #f44336;
            color: white;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .btn-on {
            background: #4CAF50;
            color: white;
        }
        
        .btn-on:hover {
            background: #45a049;
        }
        
        .btn-off {
            background: #f44336;
            color: white;
        }
        
        .btn-off:hover {
            background: #da190b;
        }
        
        .refresh-btn {
            width: 100%;
            margin-top: 20px;
            background: #667eea;
            color: white;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Solar Monitor</h1>
        <p class="subtitle">Transistor Fernsteuerung</p>
        
        <div class="transistor-group">
            <div class="transistor-header">
                <span class="transistor-name">Transistor 1</span>
                <span class="transistor-status status-off" id="status-1">AUS</span>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="setTransistor(1, 1)">AN</button>
                <button class="btn-off" onclick="setTransistor(1, 0)">AUS</button>
            </div>
        </div>
        
        <div class="transistor-group">
            <div class="transistor-header">
                <span class="transistor-name">Transistor 2</span>
                <span class="transistor-status status-off" id="status-2">AUS</span>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="setTransistor(2, 1)">AN</button>
                <button class="btn-off" onclick="setTransistor(2, 0)">AUS</button>
            </div>
        </div>
        
        <div class="transistor-group">
            <div class="transistor-header">
                <span class="transistor-name">Transistor 3</span>
                <span class="transistor-status status-off" id="status-3">AUS</span>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="setTransistor(3, 1)">AN</button>
                <button class="btn-off" onclick="setTransistor(3, 0)">AUS</button>
            </div>
        </div>
        
        <div class="transistor-group">
            <div class="transistor-header">
                <span class="transistor-name">Transistor 4</span>
                <span class="transistor-status status-off" id="status-4">AUS</span>
            </div>
            <div class="button-group">
                <button class="btn-on" onclick="setTransistor(4, 1)">AN</button>
                <button class="btn-off" onclick="setTransistor(4, 0)">AUS</button>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="updateStatus()">ðŸ”„ Status aktualisieren</button>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        function updateStatusDisplay(transistor, state) {
            const statusElement = document.getElementById('status-' + transistor);
            if (state === 1) {
                statusElement.textContent = 'AN';
                statusElement.className = 'transistor-status status-on';
            } else {
                statusElement.textContent = 'AUS';
                statusElement.className = 'transistor-status status-off';
            }
        }
        
        async function setTransistor(transistor, state) {
            try {
                const formData = new URLSearchParams();
                formData.append('transistor', transistor);
                formData.append('state', state);
                
                const response = await fetch('/set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatusDisplay(transistor, state);
                    showMessage(`Transistor ${transistor} ${state ? 'eingeschaltet' : 'ausgeschaltet'}`);
                } else {
                    showMessage('Fehler beim Setzen des Transistors', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Verbindungsfehler', true);
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                updateStatusDisplay(1, data.t1);
                updateStatusDisplay(2, data.t2);
                updateStatusDisplay(3, data.t3);
                updateStatusDisplay(4, data.t4);
                
                showMessage('Status aktualisiert');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Fehler beim Abrufen des Status', true);
            }
        }
        
        // Status beim Laden der Seite abrufen
        window.addEventListener('load', updateStatus);
        
        // Auto-Refresh alle 5 Sekunden
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
